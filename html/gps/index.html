<!DOCTYPE html>
<!-- DOCTYPE tells the browser we are speaking in HTML. It is an instruction to the web browser about what version of the markup language the page is written in, you must have the DOCTYPE of things might get weird -->
<html>
<!-- HTML tag tells the browser that this an html document, it is also a container for all HTML elements -->
<head>
<!-- head tag is required, provides general information (metadata) about the document -->

<!-- title, meta data, link, script plus a few others can go into in head -->
	<title></title>
	<!-- this tag gives a title to the page -->
</head>
<body>
<!-- elements that provide the framework for the page -->
</body>
</html>
