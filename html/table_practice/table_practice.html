<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
	<meta charset="utf-8">
</head>
<body>
	<p>First boiler plate table</p>
	<table border="1px">
		<tr>
			<th>header1</th>
			<th>header2</th>
			<th>header3</th>
		</tr>

		<tr>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
		</tr>

		<tr>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
		</tr>

		<tr>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
		</tr>
	</table>

	<p>Release 1 table</p>
	<table border="1px">
		<tr>
			<th>header1</th>
			<th>header2</th>
			<th>header3</th>
		</tr>

		<tr>
			<td colspan="2">Some important text</td>
			<td rowspan="2">&nbsp;</td>
		</tr>

		<tr>
			<td>chickens</td>
			<td>dog</td>
			<!-- <td>&nbsp;</td> -->
		</tr>

		<tr>
			<td>cat</td>
			<td>mouse</td>
			<td>duck</td>
		</tr>
	</table>
</body>
</html>
